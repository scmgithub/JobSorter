<form novalidate ng-submit="submit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" ng-model="user.email" name="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Log in</button>
</form>

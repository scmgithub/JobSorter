<div class="modal" id="detailModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">
          {{modaltitle}}
          <my-stars ai-rating="airatings[modalindex]" user-rating="ratings[modalindex]" on-rate="handleRate(modalindex, userRating)"></my-stars>
        </h4>
      </div>
      <div class="modal-body">
        <div class="modal-map" style="float: right; padding-top: 10px; padding-left: 10px; padding-bottom: 10px; padding-right: 10px;">
          <img ng-src="{{mapurl}}">
          <div><small>Map may not indicate exact job location.</small></div>
        </div>
        <p ng-bind-html="modalbody | newlines_as_br"></p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<h4 ng-if="rows.length == 0">No results found.  Please <a href='#/app/home'>search again.</a></h4>
<div style="float: right;" ng-if="rows.length != 0">
  <a href='http://www.indeed.com'>Jobs</a> by <a href='http://www.indeed.com'><img src='http://www.indeed.com/p/jobsearch.gif'></a> 
</div>
<ul style='clear: both'>
  <li ng-repeat="row in rows">
    <h4>
    {{similarities[$index] | number:2}}
    <my-stars ai-rating="airatings[$index]" user-rating="ratings[$index]" on-rate="handleRate($index, userRating)"></my-stars>
    {{row.title}}<button class="btn btn-default" style="margin-left: 10px;" ng-click="findSimilarLDA($index)">Find similar (LDA)</button><button class="btn btn-default" style="margin-left: 10px;" ng-click="findSimilarBOW($index)">Find similar (BoW)</button>
    </h4>
    <p ng-click="showDetail($index)">{{row.snippet}}</p>
  </li>
</ul>

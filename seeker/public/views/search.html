<div class="modal" id="detailModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">
          {{modaltitle}}
          <span class="star-rating" star-rating rating-value="ratings[modalindex]" data-max="5" on-rating-selected="rateFunction(modalindex, rating)"></span>
        </h4>
      </div>
      <div class="modal-body">
        <div class="modal-map" style="float: right; padding-top: 10px; padding-left: 10px; padding-bottom: 10px; padding-right: 10px;">
          <img src="{{mapurl}}">
          <div><small>Map may not indicate exact job location.</small></div>
        </div>
        <p ng-bind-html="modalbody | newlines_as_br"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  <li ng-repeat="row in rows">
    <h4>
    <span class="star-rating" star-rating rating-value="ratings[$index]" data-max="5" on-rating-selected="rateFunction($index, rating)"></span>
    {{row.title}}<button ng-click="findSimilarLDA($index)">Find similar (LDA)</button>
    </h4>
    <p ng-click="showDetail($index)">{{row.snippet}}</p>
  </li>
</ul>

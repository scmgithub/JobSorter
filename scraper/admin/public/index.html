<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobSorter Admin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id='wrap'>
  <h1>Indeed searcher</h1>
  <div id="indeed-search-params">
    <h3>Set up a query to send to Indeed:</h3>
    <form action='/indeed/search' method='POST'>
      <label>Query:</label> <input type='text' name = 'query' id='query' placeholder='query string'><button id='query-submit' type='submit'>Submit</button><br><br>
      <label>Repeat:</label> <input type='number' name = 'repeat' id='repeat' value='1'>
      <label>Interval seconds:</label> <input type='number' name = 'timeout' id='timeout' value='10'><br><br><br>
      <label>Location:</label> <input type='text' name = 'loc' id='location' placeholder='New York, NY'><br>
      <label>Sort:</label> <input type='text' name = 'sort' id='sort' placeholder=''><br>
      <label>Radius:</label> <input type='text' name = 'radius' id='radius' placeholder='10'><br>
      <label>Site Type:</label> <input type='text' name = 'site_type' id='site-type' placeholder=''><br>
      <label>Job Type:</label> <input type='text' name = 'job_type' id='job-type' placeholder='fulltime'><br>
      <label>Start:</label> <input type='text' name = 'start' id='start' placeholder=''><br>
      <label>Limit:</label> <input type='text' name = 'limit' id='limit' placeholder=''><br>
      <label>From Age:</label> <input type='text' name = 'fromage' id='from-age' placeholder='last'><br>
      <label>Filter:</label> <input type='text' name = 'filter' id='filter' placeholder=''><br>
      <label>Lat/Long:</label> <input type='text' name = 'latlong' id='lat-long' placeholder='1'><br>
      <label>Country:</label> <input type='text' name = 'country' id='country' placeholder='us'><br>
      <label>Channel:</label> <input type='text' name = 'channel' id='channel' placeholder=''><br>
      <label>Highlight:</label> <input type='text' name = 'highlight' id='highlight' placeholder='0'><br>
      <label>UserIP:</label> <input type='text' name = 'userIp' id='user-ip' placeholder='1.2.3.4' readonly><br>
      <label>UserAgent:</label> <input type='text' name = 'userAgent' id='user-agent' placeholder='Mozilla//4.0(Firefox)' readonly><br>
      <label>Version:</label> <input type='text' name = 'version' id='version' placeholder='2' readonly><br><br>
      
    </form>
  </div>
  <div id='db-query'>
    <h3>View recent database activity:</h3>
      <form action='/db/query' method='GET'>
        <input type='number' name='numInserts' value='1'><br>
        <button type='submit'>See Latest Insert(s)</button>
     </form>
    <div id = 'recent-db-activity'>
    </div>
  </div>
  </div>
</body>
</html>
